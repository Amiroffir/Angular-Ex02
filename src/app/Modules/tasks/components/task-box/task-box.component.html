<mat-card class="example-card task-box" [ngClass]="getTaskStatus()">
  <mat-card-header>
    <div mat-card-avatar class="example-header"></div>
    <mat-card-title
      *ngIf="!contentEditable"
      [innerText]="task.title"
    ></mat-card-title>
    <mat-card-title *ngIf="contentEditable"
      ><input (change)="onTitleChange($event)"
    /></mat-card-title>
    <section class="example-section">
      <mat-checkbox
        class="example-margin"
        (click)="onCheckboxClick(task.id)"
        (dblclick)="onCheckboxDblClick(task.id)"
        [checked]="task.status === 2"
      ></mat-checkbox>
      <div>Done</div>
    </section>
  </mat-card-header>
  <mat-card-content>
    <p *ngIf="!contentEditable" [innerText]="task.description"></p>
    <input *ngIf="contentEditable" (change)="onDescriptionChange($event)" />
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onEditClick()">Edit</button>
    <button mat-button (click)="onDeleteClick(task.id)">Delete</button>
  </mat-card-actions>
</mat-card>
